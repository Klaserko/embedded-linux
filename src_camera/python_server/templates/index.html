<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Database Contents</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>SQLite Database Contents</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Topic</th>
                <th>Message</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td> <!-- Assuming first column is ID -->
                <td>{{ row[1] }}</td> <!-- Assuming second column is Name -->
                <td>{{ row[2] }}</td> <!-- Assuming third column is Email -->
                <!-- Add more cells as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
